services:
  - type: web
    name: gleicop-backend
    env: python
    plan: free
    runtime: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gleicop-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.12.0
    autoDeploy: true

  - type: web
    name: gleicop-frontend
    env: static
    buildCommand: |
      cd frontend_temp && npm install && npm run build
    staticPublishPath: frontend_temp/dist
    autoDeploy: true

databases:
  - name: gleicop-db
    plan: free
